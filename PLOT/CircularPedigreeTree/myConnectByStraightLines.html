<!DOCTYPE html>
<html>
    <head>
        <title>Radial Cluster Demo</title>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.17/d3.min.js"></script>
        <style>
            svg {
                border: solid 1px #ccc;
                font: 10px sans-serif;
            }
            .link {
                fill: none;
                stroke: #ccc;
                stroke-width: 1.5px;
            }
        </style>
    </head>
    <body>

        <div id="viz"></div>

        <script type="text/javascript">

            //JSON object with the data
            var treeData = {"name" : "A", "info" : "tst", "children" : [
                    {"name" : "A1", "children" : [
                            {"name" : "A12" },
                            {"name" : "A13" },
                            {"name" : "A14" },
                            {"name" : "A15" },
                            {"name" : "A16" }
                        ] },
                    {"name" : "A2", "children" : [
                            {"name" : "A21" },
                            {"name" : "A22", "children" : [
                            {"name" : "A221" },
                            {"name" : "A222" },
                            {"name" : "A223" },
                            {"name" : "A22" }
                        ]},
                            {"name" : "A23" },
                            {"name" : "A24" },
                            {"name" : "A25" }] },
                    {"name" : "A3", "children": [
                            {"name" : "A31", "children" :[
                                    {"name" : "A311" },
                                    {"name" : "A312" },
                                    {"name" : "A313" },
                                    {"name" : "A314" },
                                    {"name" : "A315" }
                                ]}] }
                ]};

            // Create a svg canvas
            var vis = d3.select("#viz").append("svg:svg")
            .attr("width", 400)
            .attr("height", 400)
            .append("svg:g")
            .attr("transform", "translate(200, 200)");

            // Create a cluster "canvas"
            var cluster = d3.layout.tree()
            .size([300,150]);

            //Using Cartesian layout to connect nodes.
            //https://bl.ocks.org/mbostock/4063550
            // var diagonal = d3.svg.diagonal.radial()
            // .projection(function(d) { return [d.y, d.x / 180 * Math.PI]; });

            var nodes = cluster.nodes(treeData);
            var links = cluster.links(nodes);
//---------------------------
            // var myprojection = function(d) { return [d.y, d.x / 180 * Math.PI]; }
            var path = function(pathData) { // [(radius, angle),(radius, angle),(radius, angle)]
              // return "M" + pathData[0] + ' ' + pathData[1] + " " + pathData[2];
               return "M" + pathData[0] + " L " + pathData[2];
            }

            //
            var raToXY = function(d){
                var r = d.y, a = (d.x - 90) / 180 * Math.PI;
                return [r * Math.cos(a), r * Math.sin(a)];
            }

            //Convert from xy point to radius system.
            function mydiagonal(diagonalPath, i) {
              var source = diagonalPath.source,
                  target = diagonalPath.target,
                  midpointX = (source.x + target.x) / 2,
                  midpointY = (source.y + target.y) / 2,
                  pathData = [source, {x: target.x, y: source.y}, target];
              // pathData = pathData.map(myprojection);
              pathData = pathData.map(raToXY)
              return path(pathData)
            }
//---------------------------

            //draw links.
            var link = vis.selectAll("pathlink")
            .data(links)
            .enter().append("svg:path")
            .attr("class", "link")
            .attr("d", mydiagonal)
            // .attr("d", diagonal)

            var node = vis.selectAll("g.node")
            .data(nodes)
            .enter().append("svg:g")
            .attr("transform", function(d) { return "rotate(" + (d.x - 90) + ")translate(" + d.y + ")"; })

            // Add the dot at every node
            node.append("svg:circle")
            .attr("r", 3.5);

            node.append("svg:text")
            .attr("dx", function(d) { return d.x < 180 ? 8 : -8; })
            .attr("dy", ".31em")
            .attr("text-anchor", function(d) { return d.x < 180 ? "start" : "end"; })
            .attr("transform", function(d) { return d.x < 180 ? null : "rotate(180)"; })
            .text(function(d) { return d.name; });
        </script>
    </body>
</html>
